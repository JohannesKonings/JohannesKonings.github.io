analyzing.\n\nThe data for this example looks like this.\n\n![ddb export ddb data]({{ site.baseurl }}/img/2022-10-03-aws_example_ddb_export_athena_query/ddb-export-ddb-data.png)\n\n\n## With lambda\n\n[This lambda](https://github.com/JohannesKonings/test-aws-dynamodb-athena-cdk/blob/main/cdk/lib/ddb-export/ddb-export.lambda-function-ddb-export.ts) triggers the export with via the sdk and create or update a named query.\n\n[The query](https://github.com/JohannesKonings/test-aws-dynamodb-athena-cdk/blob/main/cdk/lib/ddb-export/createTable.sql) creates the athena table. The export id will be set by the lambda by replacing the \&quot;s3location\&quot; with something like `s3://&lt;&lt;bucket name&gt;&gt;/ddb-exports/AWSDynamoDB/&lt;&lt;ddb-export-id&gt;&gt;/data/`.\n\n```SQL\nCREATE EXTERNAL TABLE ddb_exported_table (\n Item struct&lt;pk:struct&lt;S:string&gt;,\n             person:struct&lt;M:struct&lt;\n                jobArea:struct&lt;S:string&gt;,\n                firstname:struct&lt;S:string&gt;,\n                gender:struct&lt;S:string&gt;,\n                jobType:struct&lt;S:string&gt;,\n                jobDescriptor:struct&lt;S:string&gt;,\n                lastname:struct&lt;S:string&gt;\n                &gt;&gt;&gt;\n)\nROW FORMAT SERDE &#39;org.openx.data.jsonserde.JsonSerDe&#39;\nLOCATION &#39;s3Location&#39;\nTBLPROPERTIES ( &#39;has_encrypted_data&#39;=&#39;true&#39;);\n```\n\nhttps://github.com/JohannesKonings/test-aws-dynamodb-athena-cdk/blob/main/cdk/lib/ddb-export/readTable.sql\n\n```SQL\nSELECT \nitem.pk.S as pk,\nitem.person.M.firstname.S as firstname,\nitem.person.M.lastname.S as lastname,\nitem.person.M.jobArea.S as jobArea,\nitem.person.M.gender.S as gender, \nitem.person.M.jobType.S as jobType, \nitem.person.M.jobDescriptor.S as jobDescriptor\nFROM \&quot;db_name\&quot;.\&quot;table_name\&quot;;\n```\n\nAfter you started the lambda you have to wait until the export is finished. Then you can run the query for creating the athena table. The lambda has already deleted the old table. After that you can use the prepared query for analyzing.\n\nA more orchestrated approach is with step function. That&#39;s better for waiting for the results :)\n\n## With step functions\n\nThis are the steps, which are orchestrated by the step function. \n\n![ddb export sfn]({{ site.baseurl }}/img/2022-10-03-aws_example_ddb_export_athena_query/ddb-export-sfn.png)\n\nIt&#39;s definend [here](https://github.com/JohannesKonings/test-aws-dynamodb-athena-cdk/blob/main/cdk/lib/ddb-export/ddb-export-step-function.ts)\n\nThe step function could be startet with the default values.\n\n![ddb export sfn start 1]({{ site.baseurl }}/img/2022-10-03-aws_example_ddb_export_athena_query/ddb-export-sfn-start-1.png)\n\n![ddb export sfn start 2]({{ site.baseurl }}/img/2022-10-03-aws_example_ddb_export_athena_query/ddb-export-sfn-start-2.png)\n\nIt takes some minutes to complete.\n\n![ddb export sfn run]({{ site.baseurl }}/img/2022-10-03-aws_example_ddb_export_athena_query/ddb-export-sfn-run.png)\n\nThe \&quot;recent queries\&quot; section list the steps for dropping the old table and create the new one.\n\n![ddb export sfn athena recent queries]({{ site.baseurl }}/img/2022-10-03-aws_example_ddb_export_athena_query/ddb-export-sfn-athena-recent-queries.png)\n\nAfter it&#39;s finished you can choose the saved query with the name `sfn-ddb-export-read-table`. It can be used to query all the data from the dynamodb table and could be adapted to more \&quot;complex\&quot; queries.\n\n![ddb export sfn athena query]({{ site.baseurl }}/img/2022-10-03-aws_example_ddb_export_athena_query/ddb-export-sfn-athena-query.png)\n\n\n## Code\n\n[https://github.com/JohannesKonings/test-aws-dynamodb-athena-cdk](https://github.com/JohannesKonings/test-aws-dynamodb-athena-cdk)\n\n&quot;],&quot;collection&quot;:[0,&quot;blog&quot;],&quot;data&quot;:[0,{&quot;published&quot;:[0,true],&quot;title&quot;:[0,&quot;Example how to trigger a Dynamodb export and create an Athena saved query with CDK&quot;],&quot;summary&quot;:[0,&quot;This post is how to trigger a Dynamodb export and create saved query to create a Athena table from the exported data&quot;],&quot;date&quot;:[3,&quot;2022-10-03T06:15:18.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;aws&quot;],[0,&quot;aws athena&quot;],[0,&quot;aws cdk&quot;],[0,&quot;aws dynamodb&quot;]]]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;2023-08-19-cdk-serverless-v2-demo-with-zod.md&quot;],&quot;slug&quot;:[0,&quot;2023-08-19-cdk-serverless-v2-demo-with-zod&quot;],&quot;body&quot;:[0,&quot;\r\nThe [AWS CDK Serverless Toolsuite](https://github.com/taimos/cdk-serverless) from [Thorsten Hoeger](https://github.com/hoegertn) helps, among others, to deploy an API Gateway from [OpenApi specs](https://www.openapis.org/) and a DynamoDb from [DynamoDb onetable data modeling](https://doc.onetable.io/). The advantage is to leverage the type safety from Typscript generated from these files.\r\n\r\nThat helps during the development cycle, but a runtime Typescript is Javascript without any type checking. This post is about enhancing this setup with [zod](https://github.com/colinhacks/zod) to validate the types during runtime.\r\n\r\nThe workflow so far is to create a definition and generate Typescript types from that. Now the workflow has a step before to create a zod schema and derive the definitions from the zod schema.\r\n\r\n## Type checking without zod\r\n\r\nAs you can see, the types are available at development time via the OpenApi spec.\r\n\r\n![add Todo title type]({{ site.baseurl }}/img/2023-08-19-cdk-serverless-v2-demo-with-zod/addTodoTitleType.png)\r\n\r\nThis is because of the defined components in this [openApi spec](https://github.com/JohannesKonings/cdk-serverless-v2-demo/blob/main/src/definitions/myapi.yaml)\r\n\r\n```yaml\r\ncomponents:\r\n  schemas:\r\n    Todo:\r\n      type: object\r\n      required:\r\n        - id\r\n        - state\r\n        - title\r\n        - description\r\n        - lastUpdate\r\n      properties:\r\n        id: \r\n          type: string\r\n        state: \r\n          type: string\r\n        title: \r\n          type: string\r\n        description: \r\n          type: string\r\n        lastUpdate:\r\n          type: string\r\n          format: date-time\r\n    AddTodo:\r\n      type: object\r\n      required:\r\n        - title\r\n        - description\r\n      properties:\r\n        title: \r\n          type: string\r\n        description: \r\n          type: string\r\n```\r\n\r\nBut that didn&#39;t prevent you from using the false type during runtime.\r\n\r\n![add Todo title as number]({{ site.baseurl }}/img/2023-08-19-cdk-serverless-v2-demo-with-zod/addTodoTitleAsNumber.png)\r\n\r\n## Type checking with zod\r\n\r\nWith a one-line parsing command, zod checks all the types.\r\n\r\n![add Todo zod parsing]({{ site.baseurl }}/img/2023-08-19-cdk-serverless-v2-demo-with-zod/addTodoZodParsing.png)\r\n\r\nFurthermore, zod has some [string-specific validations](https://github.com/colinhacks/zod#strings) that can check if the email is valid.\r\n\r\n```typescript\r\nnotificationsEmail: z.string().email(),\r\n```\r\n![add Todo validation result]({{ site.baseurl }}/img/2023-08-19-cdk-serverless-v2-demo-with-zod/addTodoValidationResult.png)\r\n\r\n\r\n## Implementation\r\n\r\nTo implement that, first, the zod schemas are needed. [This setup](https://github.com/JohannesKonings/cdk-serverless-v2-demo/blob/main/src/zod/schema-todo.ts) has three schemas.\r\nOne for the API request, one for the API response and one how the data is stored.\r\n\r\nWith zod it&#39;s possible to reference existing schema an extend fields or omit some.\r\n\r\n```typescript\r\nimport * as z from &#39;zod&#39;;\r\n\r\nexport const schemaTodoApi = z.object({\r\n  id: z.string().uuid(),\r\n  state: z.enum([&#39;OPEN&#39;, &#39;IN PROGRESS&#39;, &#39;DONE&#39;]).default(&#39;OPEN&#39;),\r\n  title: z.string(),\r\n  finishedInDays: z.number().int().positive(),\r\n  notificationsEmail: z.string().email(),\r\n  description: z.string().optional(),\r\n  lastUpdate: z.string().datetime(),\r\n});\r\n\r\nexport const schemaAddTodoApi = schemaTodoApi.omit({\r\n  id: true,\r\n  state: true,\r\n  lastUpdate: true,\r\n});\r\n\r\nexport const schemaTodoDdb = schemaTodoApi.extend({\r\n  lastUpdated: z.string().datetime(),\r\n}).omit({ lastUpdate: true });\r\n```\r\n\r\n### openApi\r\n\r\nTo create the openApi spec I&#39;m using the `@asteasolutions/zod-to-openapi` package. zod has listed some more packages [here](https://github.com/colinhacks/zod#zod-to-x) which can be used.\r\n\r\nThe definition of the apiSpec is now created via Typescript as you can see [here](https://github.com/JohannesKonings/cdk-serverless-v2-demo/blob/main/src/zod/openapi.ts) and generate a yaml file.\r\n\r\n```typescript\r\nimport fs from &#39;node:fs&#39;;\r\nimport {\r\n  extendZodWithOpenApi,\r\n  OpenAPIRegistry,\r\n  OpenApiGeneratorV3,\r\n} from &#39;@asteasolutions/zod-to-openapi&#39;;\r\nimport yaml from &#39;js-yaml&#39;;\r\nimport * as z from &#39;zod&#39;;\r\nimport { schemaAddTodoApi, schemaTodoApi } from &#39;./schema-todo&#39;;\r\n\r\nextendZodWithOpenApi(z);\r\n\r\nconst registry = new OpenAPIRegistry();\r\n\r\nconst apiKeyComponent = registry.registerComponent(\r\n  &#39;securitySchemes&#39;,\r\n  &#39;api_key&#39;,\r\n  {\r\n    type: &#39;apiKey&#39;,\r\n    name: &#39;x-api-key&#39;,\r\n    in: &#39;header&#39;,\r\n  },\r\n);\r\n\r\nregistry.register(\r\n  &#39;Todo&#39;,\r\n  schemaTodoApi.openapi({}),\r\n);\r\nregistry.register(\r\n  &#39;AddTodo&#39;,\r\n  schemaAddTodoApi.openapi({}),\r\n);\r\n\r\nregistry.registerPath({\r\n  method: &#39;get&#39;,\r\n  path: &#39;/todos&#39;,\r\n  summary: &#39;return list of todos&#39;,\r\n  tags: [&#39;admin&#39;],\r\n  security: [{ [apiKeyComponent.name]: [] }],\r\n  operationId: &#39;getTodos&#39;,\r\n  responses: {\r\n    200: {\r\n      description: &#39;successful operation&#39;,\r\n      content: {\r\n        &#39;application/json&#39;: {\r\n          schema: {\r\n            type: &#39;array&#39;,\r\n            items: {\r\n              $ref: &#39;#/components/schemas/Todo&#39;,\r\n            },\r\n          },\r\n        },\r\n        &#39;text/calendar&#39;: {\r\n          schema: {\r\n            type: &#39;string&#39;,\r\n          },\r\n        },\r\n      },\r\n    },\r\n  },\r\n});\r\nregistry.registerPath({\r\n  &#39;method&#39;: &#39;post&#39;,\r\n  &#39;path&#39;: &#39;/todos&#39;,\r\n  &#39;summary&#39;: &#39;add new todo&#39;,\r\n  &#39;tags&#39;: [&#39;admin&#39;],\r\n  &#39;security&#39;: [{ [apiKeyComponent.name]: [] }],\r\n  &#39;operationId&#39;: &#39;addTodo&#39;,\r\n  &#39;requestBody&#39;: {\r\n    required: true,\r\n    content: {\r\n      &#39;application/json&#39;: {\r\n        schema: {\r\n          $ref: &#39;#/components/schemas/AddTodo&#39;,\r\n        },\r\n      },\r\n    },\r\n  },\r\n  &#39;responses&#39;: {\r\n    201: {\r\n      description: &#39;successful operation&#39;,\r\n      content: {\r\n        &#39;application/json&#39;: {\r\n          schema: {\r\n            $ref: &#39;#/components/schemas/Todo&#39;,\r\n          },\r\n        },\r\n      },\r\n    },\r\n    401: {\r\n      description: &#39;you are not logged in&#39;,\r\n      content: {},\r\n    },\r\n    403: {\r\n      description: &#39;you are not authorized to add todos&#39;,\r\n      content: {},\r\n    },\r\n  },\r\n  &#39;x-codegen-request-body-name&#39;: &#39;body&#39;,\r\n});\r\nregistry.registerPath({\r\n  method: &#39;post&#39;,\r\n  path: &#39;/todos/{id}&#39;,\r\n  summary: &#39;get a todo by its id&#39;,\r\n  tags: [&#39;admin&#39;],\r\n  security: [{ [apiKeyComponent.name]: [] }],\r\n  operationId: &#39;getTodoById&#39;,\r\n  responses: {\r\n    200: {\r\n      description: &#39;successful operation&#39;,\r\n      content: {\r\n        &#39;application/json&#39;: {\r\n          schema: {\r\n            $ref: &#39;#/components/schemas/Todo&#39;,\r\n          },\r\n        },\r\n      },\r\n    },\r\n    401: {\r\n      description: &#39;you are not logged in&#39;,\r\n      content: {},\r\n    },\r\n    403: {\r\n      description: &#39;you are not authorized to add todos&#39;,\r\n      content: {},\r\n    },\r\n  },\r\n});\r\nregistry.registerPath({\r\n  method: &#39;delete&#39;,\r\n  path: &#39;/todos/{id}&#39;,\r\n  summary: &#39;delete a todo&#39;,\r\n  tags: [&#39;admin&#39;],\r\n  security: [{ [apiKeyComponent.name]: [] }],\r\n  operationId: &#39;removeTodo&#39;,\r\n  responses: {\r\n    200: {\r\n      description: &#39;successful operation&#39;,\r\n      content: {},\r\n    },\r\n  },\r\n});\r\n\r\nconst generator = new OpenApiGeneratorV3(registry.definitions);\r\n\r\nconst generatorDocument = generator.generateDocument({\r\n  openapi: &#39;3.0.1&#39;,\r\n  info: {\r\n    version: &#39;1.0&#39;,\r\n    title: &#39;Serverless Demo with zod&#39;,\r\n  },\r\n  tags: [\r\n    {\r\n      name: &#39;info&#39;,\r\n    },\r\n    {\r\n      name: &#39;admin&#39;,\r\n    },\r\n  ],\r\n});\r\n\r\nconst yamlString = yaml.dump(generatorDocument, { indent: 2 });\r\n\r\nfs.writeFileSync(&#39;./src/definitions/myapi-zod.yaml&#39;, yamlString);\r\n```\r\n\r\n### onetable\r\n\r\nUnfortunately, for onetable didn&#39;t exist a npm package. So the conversion is made from scratch.\r\n[This](https://github.com/JohannesKonings/cdk-serverless-v2-demo/blob/main/src/zod/onetable.ts) is how it looks like.\r\n\r\n```typescript\r\nimport fs from &#39;node:fs&#39;;\r\nimport { z } from &#39;zod&#39;;\r\nimport { schemaTodoDdb } from &#39;./schema-todo&#39;;\r\n\r\nconst modelTodoDdb = {\r\n  PK: {\r\n    type: &#39;string&#39;,\r\n    value: &#39;TODO#${id}&#39;,\r\n  },\r\n  SK: {\r\n    type: &#39;string&#39;,\r\n    value: &#39;TODO#${id}&#39;,\r\n  },\r\n  id: {\r\n    type: &#39;string&#39;,\r\n    required: true,\r\n    generate: &#39;uuid&#39;,\r\n  },\r\n  GSI1PK: {\r\n    type: &#39;string&#39;,\r\n    value: &#39;TODOS&#39;,\r\n  },\r\n  GSI1SK: {\r\n    type: &#39;string&#39;,\r\n    value: &#39;${state}#${title}&#39;,\r\n  },\r\n};\r\n\r\nconst schemaTodoValues = schemaTodoDdb.keyof().Values;\r\n\r\nconst modelTodoFields = Object.keys(schemaTodoValues).reduce((acc, key) =&gt; {\r\n  const keyOfSchemaTodoKeyValues = key as keyof typeof schemaTodoValues;\r\n  const shapeType = schemaTodoDdb.shape[keyOfSchemaTodoKeyValues];\r\n\r\n  const { type, required, generate, enumValues, defaultValue } = deriveAttributes(shapeType);\r\n\r\n  return {\r\n    ...acc,\r\n    [key]: {\r\n      type: type,\r\n      required: required,\r\n      generate: generate,\r\n      enum: enumValues,\r\n      default: defaultValue,\r\n    },\r\n  };\r\n}, {});\r\n\r\nfunction deriveAttributes(shapeType: z.ZodType&lt;any, any&gt;) {\r\n  let type = &#39;&#39;;\r\n  let required = false;\r\n  let generate = undefined;\r\n  let enumValues = [] as string[];\r\n  let defaultValue = undefined;\r\n\r\n  if (shapeType === undefined) {\r\n    throw new Error(&#39;type is undefined&#39;);\r\n  } else if (shapeType instanceof z.ZodString) {\r\n    type = &#39;string&#39;;\r\n    required = true;\r\n    generate = shapeType.isUUID ? &#39;uuid&#39; : undefined;\r\n  } else if (shapeType instanceof z.ZodNumber) {\r\n    type = &#39;number&#39;;\r\n    required = true;\r\n  } else if (shapeType instanceof z.ZodEnum) {\r\n    required = true;\r\n    type = &#39;string&#39;;\r\n    enumValues = shapeType._def.values;\r\n  } else if (shapeType instanceof z.ZodDefault) {\r\n    required = true;\r\n    defaultValue = shapeType._def.defaultValue();\r\n    const { type: typeInnerType, enumValues: enumInnerType } = deriveAttributes(shapeType._def.innerType);\r\n    type = typeInnerType;\r\n    enumValues = enumInnerType as string[];\r\n  } else if (shapeType instanceof z.ZodOptional) {\r\n    required = false;\r\n    const { type: typeInnerType } = deriveAttributes(shapeType._def.innerType);\r\n    type = typeInnerType;\r\n  } else {\r\n    console.log(&#39;shapeType&#39;, shapeType);\r\n    throw new Error(&#39;type is not supported&#39;);\r\n  }\r\n  return {\r\n    type,\r\n    required: required ? true : undefined,\r\n    generate,\r\n    enumValues: enumValues &amp;&amp; enumValues.length &gt; 0 ? enumValues : undefined,\r\n    defaultValue,\r\n  };\r\n}\r\n\r\nexport const modelTodo = {\r\n  ...modelTodoDdb,\r\n  ...modelTodoFields,\r\n};\r\n\r\nconst onetable = {\r\n  indexes: {\r\n    primary: {\r\n      hash: &#39;PK&#39;,\r\n      sort: &#39;SK&#39;,\r\n    },\r\n    GSI1: {\r\n      hash: &#39;GSI1PK&#39;,\r\n      sort: &#39;GSI1SK&#39;,\r\n      project: &#39;all&#39;,\r\n    },\r\n    LSI1: {\r\n      type: &#39;local&#39;,\r\n      sort: &#39;lastUpdated&#39;,\r\n      project: [\r\n        &#39;id&#39;,\r\n        &#39;lastUpdated&#39;,\r\n        &#39;title&#39;,\r\n      ],\r\n    },\r\n  },\r\n  models: {\r\n    Todo: modelTodo,\r\n  },\r\n  version: &#39;0.1.0&#39;,\r\n  format: &#39;onetable:1.1.0&#39;,\r\n  queries: {},\r\n};\r\n\r\nfs.writeFileSync(&#39;./src/definitions/mymodel-zod.json&#39;, JSON.stringify(onetable, null, 2));\r\n```\r\n\r\n### Integration into the file creation workflow\r\n\r\nThe definition files can now be generated based on a zod schema. So that that will happen together with generating the files from the spec the projen.ts file need to be enhanced. This will create two commands before.\r\n\r\n```typescript\r\nconst taskDefinitionsCreation = project.addTask(&#39;definitionsCreation&#39;, {\r\n  steps: [\r\n    { exec: &#39;ts-node ./src/zod/openapi.ts&#39; },\r\n    { exec: &#39;ts-node ./src/zod/onetable.ts&#39; },\r\n  ],\r\n});\r\nproject.defaultTask!.prependSpawn(taskDefinitionsCreation);\r\n```\r\n\r\nThan the steps look like this.\r\n\r\n```JSON\r\n  \&quot;default\&quot;: {\r\n      \&quot;name\&quot;: \&quot;default\&quot;,\r\n      \&quot;description\&quot;: \&quot;Synthesize project files\&quot;,\r\n      \&quot;steps\&quot;: [\r\n        {\r\n          \&quot;spawn\&quot;: \&quot;definitionsCreation\&quot;\r\n        },\r\n        {\r\n          \&quot;exec\&quot;: \&quot;ts-node --project tsconfig.dev.json .projenrc.ts\&quot;\r\n        },\r\n        {\r\n          \&quot;spawn\&quot;: \&quot;generate:api:myapi\&quot;\r\n        }\r\n      ]\r\n    },\r\n```\r\n\r\nNow with the command `npm run projen` the definition file are created derived from zod and from that on the workflow is like before.\r\n\r\n## Code\r\n\r\n[https://github.com/JohannesKonings/cdk-serverless-v2-demo](https://github.com/JohannesKonings/cdk-serverless-v2-demo)\r\n\r\n&quot;],&quot;collection&quot;:[0,&quot;blog&quot;],&quot;data&quot;:[0,{&quot;published&quot;:[0,true],&quot;title&quot;:[0,&quot;Example how to use zod with CDK serverless v2&quot;],&quot;summary&quot;:[0,&quot;CDK serverless v2 is for using type saftey develepmonet base on schemas like openAPI. This post is a example how to use zod with CDK serverless v2&quot;],&quot;date&quot;:[3,&quot;2023-08-19T06:15:18.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;aws&quot;],[0,&quot;aws cdk&quot;],[0,&quot;projen&quot;],[0,&quot;zod&quot;]]]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;2023-09-08-aws-sso-steampipe.md&quot;],&quot;slug&quot;:[0,&quot;2023-09-08-aws-sso-steampipe&quot;],&quot;body&quot;:[0,&quot;\n## Use case\n\nYou are in charge of several AWS accounts within an AWS Organisation and need to check the resources across these accounts. E.g., to check which are the configured runtimes for the lambdas.\n\n## Approach with Steampipe\n\n[Steampipe](https://steampipe.io/) is a tool to query data from different providers. Among others, there is a [plugin for AWS](https://hub.steampipe.io/plugins/turbot/aws).\n\nThe big plus is that Steampipe provides the ability to query more than one account with a query with [aggregator connection](https://steampipe.io/docs/managing/connections#using-aggregators)\n\nThis is how the result will look like for my AWS SSO accounts.\n\n![query result]({{ site.baseurl }}/img/2023-09-08-aws-sso-steampipe/query-result.png)\n\nMore about Steampipe and AWS: https://dev.to/aws-builders/easily-query-your-cloud-inventory-with-steampipe-2af3\n\n## Setup\n\nIt&#39;s necessary to have a link between AWS CLI profiles and Steampipe connection for the AWS SSO accounts that can be recreated without any effects on the local setup, which is created inside a docker image. This [docker image](https://github.com/JohannesKonings/aws-sso-steampipe/blob/main/Dockerfile) is based on Steampipe with additional installation of some tools, the AWS CLI and the AWS steampipe plugin.\n\n### Docker\n\n```Dockerfile\nFROM ghcr.io/turbot/steampipe\n\n# Setup prerequisites (as root)\nUSER root:0\nRUN apt-get update -y \\\n &amp;&amp; apt-get install -y git curl unzip jq\n\nRUN curl \&quot;https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip\&quot; -o \&quot;awscliv2.zip\&quot; \\\n &amp;&amp; unzip awscliv2.zip \\\n &amp;&amp; ./aws/install \\\n &amp;&amp; rm -rf awscliv2.zip ./aws\n\n\n# Install the aws and steampipe plugins for Steampipe (as steampipe user).\nUSER steampipe:0\nRUN  steampipe plugin install steampipe aws\n```\nThe Steampipe docu is here: https://steampipe.io/docs/managing/containers\n\nAfter creating the image with `docker build -t steampipe-query .`. The container can be created with the following command.\n\n```bash\ndocker run --entrypoint /bin/bash -it \\\n--mount type=bind,source=\&quot;${PWD}/queries\&quot;,target=/workspace/queries \\\n--mount type=bind,source=\&quot;${PWD}/scripts\&quot;,target=/workspace/scripts \\\n--mount type=bind,source=\&quot;${PWD}/.env\&quot;,target=/workspace/.env \\\n--name steampipe-query \\\nsteampipe-query \n```\n\nThese are the commands to use the container again `docker start -a steampipe-query` and `docker exec -it steampipe-query /bin/bash`.\n\n## Queries\n\nOne of the mount points was the folder queries, which contain, in this example, the SQL to check the lambda runtime.\n\n```SQL\nselect\n  account_id,\n  _ctx -&gt;&gt; &#39;connection_name&#39; as connection_name,\n  runtime,\n  count(*),\n  SUM(COUNT(*)) OVER() AS total_count\nfrom\n  aws_all.aws_lambda_function\nwhere runtime not in (&#39;nodejs18.x&#39;, &#39;nodejs16.x&#39;, &#39;python3.9&#39;)\ngroup by\n  account_id,\n  _ctx,\n  runtime\norder by\n  connection_name,\n  runtime,\n  count;\n```\n\nThe command to run this query is `steampipe query queries/lambda-runtime.sql`. This will work after the scripts have created the profiles and connections config.\n\n## Scripts\n\nThe other mount points are scripts and the env file. The first step is to set the needed env variable values and then run the script `./scripts/create-aws-config.sh` inside the container, which creates the file ~/.aws/config with SS0 session values.\n\n```env\nSSO_START_URL= # https://&lt;your-aws-account-id&gt;.awsapps.com/start\nSSO_SESSION_NAME= # &lt;your session name, it&#39;s just a name&gt;\nSSO_REGION= # &lt;your region, e.g. us-east-1&gt;\n```\nAs next step source the env file with `source .env` to get the value for the session name. Than run the login to aws sso with the command `aws sso login --sso-session $SSO_SESSION_NAME`.\n\nIt will look like this.\n\n![sso login]({{ site.baseurl }}/img/2023-09-08-aws-sso-steampipe/sso-login.png)\n\nOpen the link in the browser and put in the code.\n\n![authorize request]({{ site.baseurl }}/img/2023-09-08-aws-sso-steampipe/authorize-request.png)\n\nThen, allow the access.\n\n![allow sso to access data]({{ site.baseurl }}/img/2023-09-08-aws-sso-steampipe/allow-sso-to-access-data.png)\n\n![successfully logged in]({{ site.baseurl }}/img/2023-09-08-aws-sso-steampipe/successfully-logged-in.png)\n\nAfter it&#39;s confirmed, you can create profiles with the script `./scripts/create-aws-profiles.sh` inside the container. This will create a profile for each account in the aws config file ~/.aws/config (after confirmation) with a suffix of the assigned roles for the accounts.\n\nThe scipt is adapted from this gist: https://gist.github.com/lukeplausin/3cfedc29755e184ef526b504c77ffe70\n\nThe last step for the setup is to create the connections for Steampipe with the script `./scripts/create-aws-connections.sh` inside the container. This will create a connection for each profile in the AWS config file ~/.aws/config.\nNot every role is allowed to query the data, so it&#39;s necessary to set the env variable `ALLOWED_ROLES` with the roles allowed to query the data. The roles are comma-separated. E.g. \n\n`ALLOWED_ROLES=\&quot;AWSReadOnlyAccess,AWSAdministratorAccess\&quot;`\n\nAnd now it&#39;s possible to run the queries with steampipe ðŸ¥³\n\n## Code\n\n[https://github.com/JohannesKonings/aws-sso-steampipe](https://github.com/JohannesKonings/aws-sso-steampipe)\n\n&quot;],&quot;collection&quot;:[0,&quot;blog&quot;],&quot;data&quot;:[0,{&quot;published&quot;:[0,true],&quot;title&quot;:[0,&quot;Use Steampipe to select your AWS resources across SSO accounts with SQL&quot;],&quot;summary&quot;:[0,&quot;See how this setup can help to discover your AWS resources across all SSO accounts with a mix of Steampipe, docker, bash scripts, and AWS CLI&quot;],&quot;date&quot;:[3,&quot;2023-09-08T06:15:18.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;aws&quot;],[0,&quot;steampipe&quot;],[0,&quot;docker&quot;]]]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;2023-12-16-cdk-notifier-feature-stacks.md&quot;],&quot;slug&quot;:[0,&quot;2023-12-16-cdk-notifier-feature-stacks&quot;],&quot;body&quot;:[0,&quot;\n## Use case\n\nEspecially in serverless environments, features will be created with ephemeral stacks, which will be deleted after merging to the main branch. Comparing the cdk diff between the feature branch and the main branch will help to understand which changes will be applied after merging the pull request.\n\nSome changes, like renaming a dynamodb table or updating more than one dynamodb index, will work if the changes are made before deploying the feature stack but fail if the changes are applied to an existing stack.\n\nThe cdk-notifer will help to identify these changes.\n\n## cdk-notifier\n\nSee here for more information about the cdk-notifier:\n[https://github.com/karlderkaefer/cdk-notifier](https://github.com/karlderkaefer/cdk-notifier)\n\n## GitHub Action\n\nThis setting has a deployed stack from the main branch, for the feature development a new branch `feat1` is created and deployed as a new stack.\n\n![stack-overview]({{ site.baseurl }}/img/2023-12-16-cdk-notifier-feature-stacks/stack-overview.png)\n\nIn the pull request the cdk-notifier action is added to the workflow and create a diff from the `feat1` branch files with the BRANCH_NAME env variable for `main` to run the diff agianst the `main` stack.\nThe diff output will be added to the pull request as a comment via the cdk-notifier.\n\n```yaml\n      - name: Check diff to main\n        run: |\n          npm ci  \n          echo \&quot;check the diff to main\&quot;\n          BRANCH_NAME=main npx cdk diff --app cdk.out --progress=events &amp;&gt; &gt;(tee cdk.log)\n          echo \&quot;create cdk-notifier report\&quot;\n          echo \&quot;BRANCH_NAME: $BRANCH_NAME\&quot;\n          echo \&quot;GITHUB_OWNER: $GITHUB_OWNER\&quot;\n          echo \&quot;GITHUB_REPO: $GITHUB_REPO\&quot;\n          cdk-notifier \\\n          --owner ${{ env.GITHUB_OWNER }} \\\n          --repo ${{ env.GITHUB_REPO }} \\\n          --token ${{ secrets.GITHUB_TOKEN }} \\\n          --log-file ./cdk.log \\\n          --tag-id diff-to-main \\\n          --pull-request-id ${{ env.PULL_REQUEST_ID }} \\\n          --vcs github \\\n          --ci circleci \\\n          --template extendedWithResources\n```\n[https://github.com/JohannesKonings/cdk-notifier-examples/blob/main/.github/workflows/cdk-diff.yml](https://github.com/JohannesKonings/cdk-notifier-examples/blob/main/.github/workflows/cdk-diff.yml)\n\n![pipeline in pull request]({{ site.baseurl }}/img/2023-12-16-cdk-notifier-feature-stacks/pipeline-in-pull-request.png)\n\nThe comment looks like this:\n\n![PR comment]({{ site.baseurl }}/img/2023-12-16-cdk-notifier-feature-stacks/pr-comment.png)\n[https://github.com/JohannesKonings/cdk-notifier-examples/pull/4#issuecomment-1858909147](https://github.com/JohannesKonings/cdk-notifier-examples/pull/4#issuecomment-1858909147)\n\nThe extended template parameter of the cdk-notifier displays in this setting also a warning that the dynamodb requires a replacement.\nIn some cases, this could be unintended and be reverted securely in the feature branch before merging.\nThat is a nice feature besides the overview of the changes, which is itself helpful in making these changes more visible.\n\nAfter the merge, the feature stack will be destroyed, and the main stack will be updated.\n\n![pipeline after merge]({{ site.baseurl }}/img/2023-12-16-cdk-notifier-feature-stacks/pipeline-after-merge.png)\n\n\n## Code\n\n[https://github.com/JohannesKonings/cdk-notifier-examples](https://github.com/JohannesKonings/cdk-notifier-examples)\n\n&quot;],&quot;collection&quot;:[0,&quot;blog&quot;],&quot;data&quot;:[0,{&quot;published&quot;:[0,true],&quot;title&quot;:[0,&quot;Use cdk-notifier to compare changes in pull requests&quot;],&quot;summary&quot;:[0,&quot;See how cdk-notifier can help to compare which cdk changes will be applied after merging a pull request&quot;],&quot;date&quot;:[3,&quot;2023-12-16T07:15:18.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;aws&quot;],[0,&quot;cdk&quot;],[0,&quot;cdk-notifier&quot;]]]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;2024-04-20-cdk-notifier-and-tags.md&quot;],&quot;slug&quot;:[0,&quot;2024-04-20-cdk-notifier-and-tags&quot;],&quot;body&quot;:[0,&quot;\n## Use case\n\nAs described here [Use cdk-notifier to compare changes in pull requests]({{ site.baseurl }}/aws/cdk/2023/12/16/cdk-notifier-feature-stacks.html), the cdk-notifier displays the diff between the feature branch and the main branch.\nIn case of using tags in the CDK there a two ways to tag resources, which will have different consequences in the diff output of the cdk-notifier.\n\n## Tagging with Tags.of()\n\nThe documentation of CDK describes the tagging of resources with the `Tags.of()` method: https://docs.aws.amazon.com/cdk/v2/guide/tagging.html\nThis could look like this:  \n```typescript\nTags.of(app).add(&#39;branch&#39;, branchName);\n```\nhttps://github.com/JohannesKonings/cdk-notifier-examples/blob/746c2b2bc0ecc0ecf3e8f0e6ff771a7430a45d04/src/main.ts#L23\n\nThe tag will then be added to all resources in the synthesized cloudformation template.\n\n```JSON\n{\n \&quot;Resources\&quot;: {\n  \&quot;TableCD117FA1\&quot;: {\n   \&quot;Type\&quot;: \&quot;AWS::DynamoDB::Table\&quot;,\n   \&quot;Properties\&quot;: {\n    \&quot;AttributeDefinitions\&quot;: [\n     {\n      \&quot;AttributeName\&quot;: \&quot;id\&quot;,\n      \&quot;AttributeType\&quot;: \&quot;S\&quot;\n     }\n    ],\n    \&quot;BillingMode\&quot;: \&quot;PAY_PER_REQUEST\&quot;,\n    \&quot;KeySchema\&quot;: [\n     {\n      \&quot;AttributeName\&quot;: \&quot;id\&quot;,\n      \&quot;KeyType\&quot;: \&quot;HASH\&quot;\n     }\n    ],\n    \&quot;TableName\&quot;: \&quot;Table-tags-tags-of\&quot;,\n    \&quot;Tags\&quot;: [\n     {\n      \&quot;Key\&quot;: \&quot;branch\&quot;,\n      \&quot;Value\&quot;: \&quot;tags-tags-of\&quot;\n     }\n    ]\n   },\n   ...\n  }\n }\n}\n```\nBecause the tag is in the template, it will then be shown in the diff.\n\n![diff tag of]({{ site.baseurl }}/img/2024-04-20-cdk-notifier-and-tags/diff-tag-of.png)\n\nhttps://github.com/JohannesKonings/cdk-notifier-examples/pull/5\n\n## Tagging with stack properties\n\nThe other way is to pass the tags as stack properties (https://docs.aws.amazon.com/cdk/api/v2/docs/aws-cdk-lib.Stack.html#tags-1).\nThis could look like this:\n```typescript\nnew CdkNotfifierFeatureStackExample(app, `cdk-notifier-feature-stacks-${branchName}`, {\n  tags: {\n    branch: branchName,\n  },\n});\n```\nhttps://github.com/JohannesKonings/cdk-notifier-examples/blob/66874c06b8204b09781e9ad3ab8707590b948000/src/main.ts#L23\n\nThe tag will then be added to the stack properties and not to the template file.\n\n```JSON\n{\n \&quot;Resources\&quot;: {\n  \&quot;TableCD117FA1\&quot;: {\n   \&quot;Type\&quot;: \&quot;AWS::DynamoDB::Table\&quot;,\n   \&quot;Properties\&quot;: {\n    \&quot;AttributeDefinitions\&quot;: [\n     {\n      \&quot;AttributeName\&quot;: \&quot;id\&quot;,\n      \&quot;AttributeType\&quot;: \&quot;S\&quot;\n     }\n    ],\n    \&quot;BillingMode\&quot;: \&quot;PAY_PER_REQUEST\&quot;,\n    \&quot;KeySchema\&quot;: [\n     {\n      \&quot;AttributeName\&quot;: \&quot;id\&quot;,\n      \&quot;KeyType\&quot;: \&quot;HASH\&quot;\n     }\n    ],\n    \&quot;TableName\&quot;: \&quot;Table-tags-stack-properties\&quot;,\n   },\n   ...\n  }\n }\n}\n```\n\nIn `cdk.out` the tags are only in the `manifest.json` file.\n\n```JSON\n{\n  \&quot;version\&quot;: \&quot;36.0.0\&quot;,\n  \&quot;artifacts\&quot;: {\n    \&quot;cdk-notifier-feature-stacks-tags-stack-properties.assets\&quot;: {\n      \&quot;type\&quot;: \&quot;cdk:asset-manifest\&quot;,\n      \&quot;properties\&quot;: {\n        \&quot;file\&quot;: \&quot;cdk-notifier-feature-stacks-tags-stack-properties.assets.json\&quot;,\n        \&quot;requiresBootstrapStackVersion\&quot;: 6,\n        \&quot;bootstrapStackVersionSsmParameter\&quot;: \&quot;/cdk-bootstrap/hnb659fds/version\&quot;\n      }\n    },\n    \&quot;cdk-notifier-feature-stacks-tags-stack-properties\&quot;: {\n      \&quot;type\&quot;: \&quot;aws:cloudformation:stack\&quot;,\n      \&quot;environment\&quot;: \&quot;aws://unknown-account/unknown-region\&quot;,\n      \&quot;properties\&quot;: {\n        \&quot;templateFile\&quot;: \&quot;cdk-notifier-feature-stacks-tags-stack-properties.template.json\&quot;,\n        \&quot;terminationProtection\&quot;: false,\n        \&quot;tags\&quot;: {\n          \&quot;branch\&quot;: \&quot;tags-stack-properties\&quot;\n        },\n        \&quot;validateOnSynth\&quot;: false,\n        ...\n      }\n    }\n  }\n}\n```\n\nThen it will not be shown in the diff, and the cdk-notifier skip the pull request comment.\n\n```bash\ncheck the diff to main\nDeploying with stack postfix main\nStack cdk-notifier-feature-stacks-main\nHold on while we create a read-only change set to get a diff with accurate replacement information (use --no-change-set to use a less accurate but faster template-only diff)\nThere were no differences\n\nâœ¨  Number of stacks with differences: 0\n\ncreate cdk-notifier report\nBRANCH_NAME: tags-stack-properties\nGITHUB_OWNER: JohannesKonings\nGITHUB_REPO: $(echo JohannesKonings/cdk-notifier-examples | cut -d&#39;/&#39; -f2)\ntime=\&quot;2024-04-20T14:59:48Z\&quot; level=info msg=\&quot;There is no diff detected for tag id diff-to-main. Skip posting diff.\&quot;\n```\nhttps://github.com/JohannesKonings/cdk-notifier-examples/actions/runs/8765869174/job/24057331666#step:6:55\n\n## Conclusion\n\nIf you want to see the tags in the diff output of the cdk-notifier, you should use the `Tags.of()` method to tag the resources.\nIf not, you can go with the stack properties.\n\n## Code\n\n[https://github.com/JohannesKonings/cdk-notifier-examples](https://github.com/JohannesKonings/cdk-notifier-examples)\n\n&quot;],&quot;collection&quot;:[0,&quot;blog&quot;],&quot;data&quot;:[0,{&quot;published&quot;:[0,true],&quot;title&quot;:[0,&quot;Consideration about cdk-notifier and Tags&quot;],&quot;summary&quot;:[0,&quot;Description of the diff consequence of two ways of tagging in CDK&quot;],&quot;date&quot;:[3,&quot;2024-04-20T08:15:18.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;aws&quot;],[0,&quot;cdk&quot;],[0,&quot;cdk-notifier&quot;]]]}],&quot;render&quot;:[0,null]}]]]}" ssr="" client="load" opts="{&quot;name&quot;:&quot;Search&quot;,&quot;value&quot;:true}" await-children=""><div data-hk="s00-0-0-0" class="flex fle
