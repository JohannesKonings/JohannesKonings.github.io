# Sample workflow for building and deploying an Astro site to GitHub Pages
#
# To get started with Astro see: https://docs.astro.build/en/getting-started/
#
name: Deploy websites to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  BUILD_PATH: "." # default value when not using subfolders
  WEBSITE_ASTRO_PATH: websites/astro
  WEBSITE_TANSTACK_PATH: websites/tanstack

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
            echo "lockfile=yarn.lock" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "${{ github.workspace }}/package-lock.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
            echo "lockfile=package-lock.json" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "${{ github.workspace }}/pnpm-lock.yaml" ]; then
            echo "manager=pnpm" >> $GITHUB_OUTPUT
            echo "command=i --frozen-lockfile" >> $GITHUB_OUTPUT
            echo "runner=pnpm" >> $GITHUB_OUTPUT
            echo "lockfile=pnpm-lock.yaml" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine package manager"
            exit 1
          fi
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: ${{ steps.detect-package-manager.outputs.manager }}
          cache-dependency-path: ${{ env.BUILD_PATH }}/${{ steps.detect-package-manager.outputs.lockfile }}
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Install dependencies
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}
        working-directory: ${{ env.BUILD_PATH }}
      - name: Install Playwright Browsers
        run: pnpm exec playwright install chromium --with-deps
        working-directory: ${{ env.BUILD_PATH }}
      - name: Build with Astro
        run: |
          ${{ steps.detect-package-manager.outputs.runner }} build:astro \
            --site "${{ steps.pages.outputs.origin }}" \
            --base "${{ steps.pages.outputs.base_path }}"
          cp ${{ env.WEBSITE_ASTRO_PATH }}/ads.txt  ${{ env.WEBSITE_ASTRO_PATH }}/dist
        working-directory: ${{ env.BUILD_PATH }}
      - name: Build with Tanstack
        run: |
          NODE_ENV=production ${{ steps.detect-package-manager.outputs.runner }} build:tanstack
        working-directory: ${{ env.BUILD_PATH }}
      - name: Combine build artifacts
        run: |
          # astro is root, tanstack is in a subfolder
          mkdir -p ${{ env.BUILD_PATH }}/dist
          cp -r ${{ env.WEBSITE_ASTRO_PATH }}/dist/* ${{ env.BUILD_PATH }}/dist
          mkdir -p ${{ env.BUILD_PATH }}/dist/tanstack
          cp -r ${{ env.WEBSITE_TANSTACK_PATH }}/.output/public/* ${{ env.BUILD_PATH }}/dist/tanstack/

          # Create .nojekyll to prevent GitHub Pages from processing as Jekyll
          touch ${{ env.BUILD_PATH }}/dist/.nojekyll

          # For SPA routing support, copy index.html as 404.html in tanstack folder (if it exists)
          if [ -f "${{ env.BUILD_PATH }}/dist/tanstack/index.html" ]; then
            cp ${{ env.BUILD_PATH }}/dist/tanstack/index.html ${{ env.BUILD_PATH }}/dist/tanstack/404.html
            echo "✅ Created 404.html for SPA routing"
          else
            echo "⚠️  index.html not found, skipping 404.html creation"
          fi

          # Debug: List build structure
          echo "=== Build structure ==="
          find ${{ env.BUILD_PATH }}/dist -type f -name "*.html" | head -10 || echo "No HTML files found"
          find ${{ env.BUILD_PATH }}/dist -type f -name "index.*" | head -10 || echo "No index files found"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.BUILD_PATH }}/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy websites to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
